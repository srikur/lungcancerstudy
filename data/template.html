<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>HTML Tables</h1>
    {% for identifier, table in tables %}
        <h2>{{ identifier }}</h2>
        {{ table | safe }}
    {% endfor %}
</body>
</html>
